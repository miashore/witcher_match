<!DOCTYPE html>
<html>
<head>
    <title>Witcher 3 Memory Match | Home</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo|Sorts+Mill+Goudy" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
<div class="main-container">
    <!-- Heading -->
    <header class="page-header">
        <div class="logo">
            <img src="imgs/wa/w3logo.png" alt="The Witcher 3 logo">
        </div>
        <p class='about-link'>
          <a href="about.html">About</a>
        </p>
    </header>
    <!-- Contains Stats and Game Area -->
    <div class="stats-container col-xs-2">
        <div class="panel games-played">
            <div class="panel-heading">
                <h3 class="panel-title side-label">Games Played</h3>
            </div>
            <div class="panel-body">
                <div class="value">
                </div>
            </div>
        </div>
        <div class="panel attempts">
            <div class="panel-heading">
                <h3 class="panel-title side-label">Attempts</h3>
            </div>
            <div class="panel-body">
                <div class="value">
                </div>
            </div>
        </div>
        <div class="panel accuracy">
            <div class="panel-heading">
                <h3 class="panel-title side-label">Accuracy</h3>
            </div>
            <div class="panel-body">
                <div class="value">
                </div>
            </div>
        </div>
        <button class="btn btn-info type='button' reset">Reset Game</button>
        <button class="btn btn-info type='button' data-toggle='modal' data-target='#rules-modal' rules">Rules</button>
    </div>
        <!-- Game area -->
        <div id="game-area" class="container col-xs-10">
            <div class="card col-xs-2">
                <div class="front thumbnail "><img src="imgs/wa/fiend.png" alt="fiend"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail "><img src="imgs/wa/griffin.png" alt="griffin"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/geralt.png" alt="geralt"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/wildhunt.png" alt="the wild hunt"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/triss.png" alt="triss"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/geralt.png" alt="geralt"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/griffin.png" alt="griffin"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/yen.png" alt="yen"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/werewolf.png" alt="werewolf"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/swamphag.png" alt="swamphag"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/botchling.png" alt="botchling"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="yarn"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/werewolf.png" alt="werewolf"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/botchling.png" alt="botchling"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/triss.png" alt="triss"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/wildhunt.png" alt="the wild hunt"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/swamphag.png" alt="swamphag"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/yen.png" alt="yen"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
            <div class="card col-xs-2">
                <div class="front thumbnail"><img src="imgs/wa/fiend.png" alt="fiend"></div>
                <div class="back thumbnail"><img src="imgs/wa/witcher-back01.png" alt="back"></div>
            </div>
        </div>
    <div class="health-stats col-xs-12">
        <canvas id="js-particles" class="particles" width="1280" height="30">
        </canvas>
        <div class="progress">
            <div class="progress-bar progress-bar-danger health-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <span class="sr-only">70% Complete</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning stamina-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <span class="sr-only">70% Complete</span>
            </div>
        </div>

    </div>
</div>
</body>
</html>
